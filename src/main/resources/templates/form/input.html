<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hello</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1 th:text="${title}"></h1>
	<form method="get" action="#" th:action="@{/confirm}" th:object="${form}">
		<p>名前：<input type="text" name="name1" th:value="*{name1}"></p>
		<div th:if="${#fields.hasErrors('name1')}" th:errors="*{name1}">エラーメッセージ</div>
		<p>年齢：<input type="text" name="age1" th:value="*{age1}"></p>
		<input type="submit" value="送信">
	</form>
</body>

</html>
